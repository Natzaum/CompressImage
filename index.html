<!DOCTYPE html>
<html>

<head>
  <title>Compressao de Imagem</title>
</head>

<body>

  <div class="pageContainer">
    <div class="compressText">
      <h1>Comprimir imagem</h1>
      <h3>Comprima sua imagem, e veja todos os passos que foram realizados para chegar na imagem atual</h3>
    </div>

    <div class="imageSelector">
    <input type="file" id="fileInput" accept="image/*" onchange="compressImage()">
    <label for="fileInput" class="customFileUpload">
      Selecionar imagem
    </label>
  </div>

    <div class="imageContainer">
      <div>
        <h2>Imagem Original</h2>
        <img id="originalImage" src="#" alt="Imagem Original">
        <p id="originalSize"></p>
      </div>

      <div>
        <h2>Imagem Comprimida</h2>
        <img id="compressedImage" src="#" alt="Imagem Comprimida">
        <p id="compressedSize"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script
    src="https://cdn.rawgit.com/Donaldcwl/browser-image-compression/2e4b4c9d3c213b1956aa5367f7e6b62de24e670d/dist/browser-image-compression.js"></script>
  <link rel="stylesheet" href="style.css">

</body>
